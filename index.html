<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackBahia 2025 - Em Breve</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Cores da identidade visual do banner */
            --bg-color: #0d1128;
            --primary-color: #ff003c; /* Vermelho do banner */
            --secondary-color: #00e6e6; /* Azul/Ciano do banner */
            --text-color: #E6E6FA; 
            --dark-grey: #1a1e38;
            --medium-grey: #2c325c;
            --font-primary: 'Poppins', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden; /* Evita barras de rolagem desnecessárias */
        }

        /* DIV PARA A ANIMAÇÃO DE PARTÍCULAS */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0; /* Fica no fundo, mas acima do background color */
        }

        .container {
            position: relative;
            z-index: 1; /* Garante que o conteúdo fique acima das partículas */
            padding: 20px;
        }
        
        .logo {
            max-width: 300px;
            margin: 0 auto 20px auto;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: var(--primary-color); /* Cor sólida, sem gradiente */
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; /* Para se ajustar em telas menores */
            margin-bottom: 40px;
        }

        .countdown-item {
            background: rgba(26, 30, 56, 0.7); /* Fundo semi-transparente */
            backdrop-filter: blur(5px);
            padding: 15px;
            border: 1px solid var(--medium-grey);
            border-radius: 8px;
            min-width: 100px;
        }

        .countdown-item span {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .countdown-item p {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--secondary-color); /* Cor ajustada para melhor visibilidade */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-icons a {
            color: var(--text-color);
            font-size: 1.8rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--primary-color);
            transform: translateY(-5px);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .logo { max-width: 200px; }
            .countdown-item { min-width: 80px; padding: 10px; }
            .countdown-item span { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <!-- ELEMENTO PARA A ANIMAÇÃO -->
    <div id="particles-js"></div>

    <div class="container">
        <img src="https://hackbahia.github.io/images-event/logo.png" alt="Logo HackBahia" class="logo">
        <h1>HackBahia 2025</h1>
        <p class="subtitle">Nosso site está em construção. A contagem regressiva para a próxima edição do HackBahia já começou!</p>

        <div id="countdown">
            <div class="countdown-item"><span id="days">00</span><p>Dias</p></div>
            <div class="countdown-item"><span id="hours">00</span><p>Horas</p></div>
            <div class="countdown-item"><span id="minutes">00</span><p>Minutos</p></div>
            <div class="countdown-item"><span id="seconds">00</span><p>Segundos</p></div>
        </div>

        <div class="social-icons">
            <a href="https://www.instagram.com/hackbahia/" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://x.com/hackbahia" target="_blank" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://linkedin.com/company/hackbahia" target="_blank" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
    </div>
    
    <!-- SCRIPTS PARA ANIMAÇÃO -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // --- Lógica da Animação de Partículas ---
        particlesJS('particles-js', {
          "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#ff003c" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5, "random": true },
            "size": { "value": 3, "random": true },
            "line_linked": { "enable": true, "distance": 150, "color": "#00e6e6", "opacity": 0.4, "width": 1 },
            "move": { "enable": true, "speed": 1.5, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
          },
          "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": false }, "resize": true } },
          "retina_detect": true
        });

        // --- Lógica da Contagem Regressiva ---
        const countdown = () => {
            const countDate = new Date("October 18, 2025 08:00:00").getTime();
            const now = new Date().getTime();
            const gap = countDate - now;

            if (gap < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = "<h3>O evento chegou!</h3>";
                return;
            }
            const second = 1000, minute = second * 60, hour = minute * 60, day = hour * 24;
            const textDay = Math.floor(gap / day), textHour = Math.floor((gap % day) / hour), textMinute = Math.floor((gap % hour) / minute), textSecond = Math.floor((gap % minute) / second);
            const format = (num) => (num < 10 ? '0' + num : num);
            document.querySelector('#days').innerText = format(textDay);
            document.querySelector('#hours').innerText = format(textHour);
            document.querySelector('#minutes').innerText = format(textMinute);
            document.querySelector('#seconds').innerText = format(textSecond);
        };
        const interval = setInterval(countdown, 1000);
    </script>
</body>
</html>
